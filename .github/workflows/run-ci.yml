name: CI
on:
  pull_request:
    branches: ['master']

jobs:
  nx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - run: npm ci

      - run: npx nx workspace-lint
      - run: npx nx format:check
      - run: npx nx affected --target=lint --parallel=3
      - run: npx nx affected --target=test --configuration=ci
      - run: npx nx affected --target=docker-build
  docker-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: lint
        uses: luke142367/Docker-Lint-Action@v1.1.1
        with:
          target: ./packages/ptokens-utils/Dockerfile ./packages/ptokens-schemas/Dockerfile ./packages/ptokens-listener/Dockerfile ./packages/ptokens-request-processor/Dockerfile ./packages/ptokens-docker-stages/ptokens-base-stage.Dockerfile ./packages/ptokens-docker-stages/ptokens-debian-stage.Dockerfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
